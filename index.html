<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Schedule manager</title>
    <link rel="stylesheet" href="/style-main.css">
    <script src="/main.js" defer></script>
</head>
    <body>
        <div class="soon">
            <div class="label">
                Scheduled Soon
            </div>
            <div class="current-block red">
                <div class="type">Now</div>
                <div class="block-name">
                    Test block.
                </div>
                <div class="block-info">
                    Example info. or a <a href="/">link</a>
                </div>
            </div>
            <div class="next-block green">
                <div class="type">Next</div>
                <div class="block-name">
                    Test block.
                </div>
                <div class="block-info">
                    Example info. or a <a href="/">link</a>
                </div>
                <div class="block-time">
                    example o' clock (in n minutes)
                </div>
            </div>
        </div>
        <br>
        <div class="schedule-day">
            <div class="label">Day <span class="schedule-day-type">A-day</span></div>
            <div class="block-summary red">
                <span class="summary-time">time</span> <span class="summary-name">Test block.</span>
            </div>
            <div class="block-summary green">
                <span class="summary-time">time</span> <span class="summary-name">Test block.</span>
            </div>
            <div class="block-summary blue">
                <span class="summary-time">time</span> <span class="summary-name">Test block.</span>
            </div>
        </div>
        <br>
        <div class="week">
            <div class="label">Week</div>
            <div class="day-type orange"><span class="weekday">M</span> A-day</div>
            <div class="day-type pink"><span class="weekday">Tu</span> B-day</div>
            <div class="day-type grey"><span class="weekday">W</span> Off</div>
        </div>
    </body>
</html>
