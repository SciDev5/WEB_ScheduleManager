<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Schedule manager</title>
    <link rel="stylesheet" href="/style-main.css">
    <script src="/main.js" defer></script>
</head>
    <body>
        <div id="main-container">
            <div class="style-centered"><button class="style-input" id="button-show">Show Schedule</button><button class="style-input" id="button-edit">Edit Schedule</button></div>
            <p class="style-info style-centered">Press one of the buttons above to get more information.</p>
            <div id="gui-container"></div>
        </div>

        <span id="customprompt-visibility" style="display:none">
            <div id="customprompt-background"></div>
            <div id="customprompt" class="style-group">
                <div id="customprompt-question" class="style-label">question here</div>
                <div id="customprompt-input-container" class="style-row">response medium here</div>
                <div class="style-row"><button id="customprompt-submit" class="style-input">Submit</button><button id="customprompt-cancel" class="style-input">Cancel</button></div>
            </div>
        <span>
    </body>
</html>
