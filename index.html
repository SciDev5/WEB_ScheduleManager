<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Schedule manager</title>
    <link rel="stylesheet" href="/style-main.css">
    <script src="/main.js" defer></script>
</head>
    <body>
        <div class="soon">
            <div class="label">
                Scheduled Soon
            </div>
            <div class="current-block red">
                <div class="type">Now</div>
                <div class="block-name">
                    Test block.
                </div>
                <div class="block-info">
                    Example info. or a <a href="/">link</a>
                </div>
            </div>
            <div class="next-block green">
                <div class="type">Next</div>
                <div class="block-name">
                    Test block.
                </div>
                <div class="block-info">
                    Example info. or a <a href="/">link</a>
                </div>
                <div class="block-time">
                    example o' clock (in n minutes)
                </div>
            </div>
        </div>
    </body>
</html>
